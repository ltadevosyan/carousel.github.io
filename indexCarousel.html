<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Carousel</title>
        <link rel="stylesheet" href="styleCarousel.css">
    </head>
    <body>
        <div class="slideShow-container">
            <div class="mySlides fade">
                <div class="numberText">1/10</div>
                <img src="nature1.jpg" style="width: 100%" alt="Nature Image #1">
            </div>
            <div class="mySlides fade">
                <div class="numberText">2/10</div>
                <img src="nature2.jpg" style="width: 100%" alt="Nature Image #2">
            </div>
            <div class="mySlides fade">
                <div class="numberText">3/10</div>
                <img src="./nature3.jpg" style="width: 100%" alt="Nature Image #3">
            </div>
            <div class="mySlides fade">
                <div class="numberText">4/10</div>
                <img src="nature4.jpg" style="width: 100%" alt="Nature Image #4">
            </div>
            <div class="mySlides fade">
                <div class="numberText">5/10</div>
                <img src="nature5.jpg" style="width: 100%" alt="Nature Image #5">
            </div>
            <div class="mySlides fade">
                <div class="numberText">6/10</div>
                <img src="nature6.jpg" style="width: 100%" alt="Nature Image #6">
            </div>
            <div class="mySlides fade">
                <div class="numberText">7/10</div>
                <img src="nature7.jpg" style="width: 100%" alt="Nature Image #7">
            </div>
            <div class="mySlides fade">
                <div class="numberText">8/10</div>
                <img src="nature8.jpg" style="width: 100%" alt="Nature Image #8">
            </div>
            <div class="mySlides fade">
                <div class="numberText">9/10</div>
                <img src="nature9.jpg" style="width: 100%" alt="Nature Image #9">
            </div>
            <div class="mySlides fade">
                <div class="numberText">10/10</div>
                <img src="nature10.jpg" style="width: 100%" alt="Nature Image #10">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <br>

        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentStyle(2)"></span>
            <span class="dot" onclick="currentStyle(3)"></span>
            <span class="dot" onclick="currentStyle(4)"></span>
            <span class="dot" onclick="currentStyle(5)"></span>
            <span class="dot" onclick="currentStyle(6)"></span>
            <span class="dot" onclick="currentStyle(7)"></span>
            <span class="dot" onclick="currentStyle(8)"></span>
            <span class="dot" onclick="currentStyle(9)"></span>
            <span class="dot" onclick="currentStyle(10)"></span>
        </div>

        <script src="scriptCarousel.js"></script>
    </body>
</html>
